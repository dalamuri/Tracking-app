<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Virus Tracker</h1>
<p>This application lists current number of cases registered around the world! </p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day.</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>

<table class="table">
    <tr>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Total Cases reported</th>
        <th scope="col">Changes to the Previous Day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td scope="col" th:text="${locationStat.state}"></td>
        <td scope="col" th:text="${locationStat.country}"></td>
        <td scope="col" th:text="${locationStat.latestTotalCases}">0</td>
        <td scope="col" th:text="${locationStat.diffFromPreviousDay}">0</td>

    </tr>
</table>
</div>
</body>

</html>
